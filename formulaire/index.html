<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- La balise <form> déclare un formulaire. Tous les champs d'un formulaire doivent être à l'intérieur pour que leur envoi complet soit effectué avec un langage back (PHP) -->
    <form method="post" action="nav_interne/profil.html" enctype="">
        <!--METHOD = comment circulent les données en PHP, ENCTYPE concerne la récupération des fichiers, ACTION est l'url de destination des données, le service demandé -->

        <fieldset>
            <legend>Identité</legend>
            <label for="pseudo">Pseudo *</label>
            <input type="text" id="pseudo" name="username" placeholder="Pseudo" required>
            <!--ID fait le lien avec le FOR du label en HTML le NAME est récupéré en PHP. Ce type d'ID étant dans un formulaire il n'y a pas le souci de limiter l'utilisation de l'attribut ID.-->

            <br>

            <label for="mdp">Mot de passe *</label>
            <input type="password" placeholder="mot de passe" id="mdp" name="pwd" required>
            <!--* pour champs obligatoire REQUIRED dans l'input-->
            <br>

            <label for="email">Mail</label>
            <input type="email" name="mail" id="email" placeholder="Mail">
            <!--PLACEHOLDER contient le texte explicatif en grisé dans le champs non encore rempli-->

            <br>

            <label for="">Ville:</label>
            <!--liste déroulante avec SELECT et non INPUT-->
            <select name="destination" id="">
                <option value="">Paris</option>
                <option value="fr">Lyon</option>
                <option value="uk">Sète</option>
                <option value="it">Marseille</option>
            </select>

            <br>

            <label for="code postale">Code postal:</label>
            <input type="text" id="code postale" name="username" placeholder="code postale" >

            <br>

            <label for="Photo">Photo</label>
            <input type="file" id="Photo" name="" placeholder="Photo"   >
        </fieldset>

        <br>

        <form method="post" action="nav_interne/profil.html" enctype="">
            <!--METHOD = comment circulent les données en PHP, ENCTYPE concerne la récupération des fichiers, ACTION est l'url de destination des données, le service demandé -->

            <fieldset>
                <legend>Questions</legend>
                <label for="">Quelle destination choisissez-vous ?</label>

                <br>

                <input type="checkbox" id="box1" name="username" placeholder="box1" >
                <label for="box1">Chine </label>
                <!--suppress XmlDuplicatedId -->
                <input type="checkbox" id="box3" name="username" placeholder="box3" >
                <label for="box3">Australie </label>
                <input type="checkbox" id="box4" name="username" placeholder="box4" >
                <label for="box4">Mars </label>
                <br>

                <label for="commentaire">Commentaire</label>
                <textarea rows="8" cols="8" type="" placeholder="commentaire" id="commentaire" name="pwd" ></textarea>
                <!--* pour champs obligatoire REQUIRED dans l'input-->
                <br>

            </fieldset>
            <input type="checkbox" id="box2" name="username" placeholder="box" required>
            <label for="box2">J'accepte les conditions d'utilisation du site *</label>
            <br>
            <input class="envoi" type="submit" name="inscription" value="Envoi" >
            <br>
            <input class="reset" type="reset" type="submit" name="reset" value="Annuler">

    </form>
</body>
</html>
