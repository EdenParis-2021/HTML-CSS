    # Evaluation TechNews
​
## Objectifs
Cette évaluation blanche a pour objectif de vous auto-évaluer (je ne sais pas encore faire, j'ai encore besoin d'aide, je sais faire tout seul, je sais aller plus loin) et de permettre à votre enseignante d'identifier exactement où vous en êtes dans votre apprentissage.

## Méthode de travail
​
1. Outils
Cloner le repository GitHub sur votre ordinateur, puis créez votre branche et positionnez-vous dedans avant de commencer à travailler.
​
Si GitHub vous pose des difficultés, vous pouvez me transmettre votre travail sur Slack.
​
2. Durée
Tout ce que vous aurez pu réaliser devra être transmis avant la fin de journée de travail avec l'école. 
Ce que vous transmettriez après ne sera pas pris en compte.
​
3. Organisation
Vous êtes libres d'organiser votre temps entre les différents exercices.
Un conseil : une fois que vous avez bien lu et regardé ce qui est à faire commencez par l'intégration le matin et passez au JS l'aprèe-midi par exemple.

   - pour votre enseignante afin de lui faire savoir que cette partie vous a mis en difficulté.
